
<html ng-app="regresionTest">
<head>

<title>Login</title>


	 <!-- Angular -->

    <script src="frameWorks/angular/angular.min.js" type="text/javascript" xml:space="preserve"></script>
    <script src="frameWorks/angular/ng-currency.js" type="text/javascript" xml:space="preserve"></script>
    <script src="frameWorks/angular/i18n/angular-locale_es-es.js" type="text/javascript" xml:space="preserve"></script>
    
    <script src="frameWorks/date_format/date_format.js" type="text/javascript" xml:space="preserve"></script>
   
   <!-- query -->
		<script src="frameWorks/jQuery/jQuery.js" type="text/javascript" xml:space="preserve"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type = "text/javascript"></script>
    	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type = "text/javascript"></script>
    	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel = "Stylesheet" type="text/css" />
        
   <!-- Control -->
   <script src="js/control/login.js" type="text/javascript" xml:space="preserve"></script>
   <!-- Model -->
   	<script src="js/model/userObj.js" type="text/javascript" xml:space="preserve"></script>
	
    <meta charset="utf-8" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href= "css/style.css"/>
</head>


<body class="bodylogin" ng-controller="loginController as loginCtrl">
<div class="left50">
 		<div class="form-image">
        	<img src="image/edificioBS.jpg" ALT="Edificio Banc Sabadell"></img>
        </div>
    </div>
    <div class="right50">
<div class="form-container">
    <h2>Login</h2>
    <form name = "loginform" ng-submit ="loginform.$valid && loginCtrl.loginUser()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="user" id="user" class="form-control" ng-model='loginCtrl.log.user' required/>
        </div>
        <div class="form-group">
            <label for="password" required>Password</label>
            <input type="password" name="pass" id="pass" class="form-control" ng-model='loginCtrl.log.pass' required/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
       </div>
       <div>
       </div>
    </form>
        </div>
    
</div>
</body>
</html>
